config:
  service:
      name: jackson-ui
      port: 8080
      labelName: jackson
  fullnameOverride: spring-boot-ui
  appName: spring-boot-ui
  image:
    repository: mtarng/jackson-ui
    tag: v1.0
  enableVirtualService: false
  enableDestinationRule: false
